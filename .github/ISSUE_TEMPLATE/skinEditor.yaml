name: Skin Editor Bug Report
description: Report bug for skin editor
title: "[MP-MK] <title here>"
labels: ["Type: bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      value: | 
        When I ... happends. However I except ... to happen
    validations:
      required: true
  - type: checkboxes
    id: check
    attributes:
      label: Little checking
      options:
        - label: I checked [issues](https://github.com/StoryAnvil/ResourcesAndIssues/issues?q=is%3Aissue+label%3A%22Project%3A+Maken%22+) for duplicates
          required: true
  - type: markdown
    attributes:
      value: |
        Thanks for reporting bug!
